apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jenkins
  name: jenkins-standalone-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          ports:
            - containerPort: 8080
      serviceAccountName: "jenkins-service-account"
